<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="general">
            <aside>
                <div class="aside-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="spotify-logo">
                    </div>

                    <div class="mini-logo">
                        <img src="img/logo-small.svg" alt="mini-logo">
                    </div>
    
                    <div class="menu">
                        <div class="home">
                            <div>
                                <i class="fa-solid fa-house fa-lg"></i>
                            </div>
        
                            <span>
                                <strong>Home</strong>
                            </span>
                        </div>
                        
                        <div class="search">
                            <div>
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i> 
                            </div>
    
                            <span>
                                <strong>Cerca</strong>
                            </span>
                        </div>
                        
                        <div class="library">
                            <div>
                                <i class="fa-solid fa-music fa-lg"></i> 
                            </div>
    
                            <span>
                                <strong>La tua libreria</strong>
                            </span>
                        </div>
                        
                    </div>
    
                    <div class="playlists">
                        <div>
                            <strong>PLAYLIST</strong>
                        </div>
    
                        <div class="create-playlist">
                            <div class="plus-box">
                                <strong>&plus;</strong>
                            </div>
    
                            <span>
                                <strong>Crea Playlist</strong>
                            </span>
                        </div>
    
                        <div class="overflow-p">
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>

                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
        
                            <p>
                                <strong>Nome Playlist</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="aside-bottom">
                    <div class="install">
                        <div class="arrow-down-square">
                            <i class="fa-solid fa-arrow-down fa-xs"></i>
                        </div>

                        <span>
                            <strong>Installa app</strong>
                        </span>
                    </div>

                    <span>
                        <hr>
                    </span>

                    <div class="user">
                        <div>
                            <i class="fa-solid fa-user fa-lg"></i>
                        </div>

                        <span>
                            <strong>Alberto Miron</strong>
                        </span>
                    </div>
                </div>
                
            </aside>
        </section>
        

    </body>
</html>
